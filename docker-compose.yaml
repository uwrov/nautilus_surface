version: "3.7"

services:
  surface:
    network_mode: host
    build: ./
    image: nautilus_surface
    container_name: surface
    environment:
      - "ROS_HOSTNAME=surface"
    ports:
      - "3000:3000"
      - "4040:4040"
    stdin_open: true
    tty: true
    volumes:
      - type: volume
        source: nautilus_logs
        target: /root/logs
      - type: bind
        source: ./src
        target: /root/catkin_ws/src
      - type: volume
        source: node_files
        target: /root/catkin_ws/src/uwrov_interface/node_modules

volumes:
  nautilus_logs:
    external: true
  node_files:
    external: true
